<table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in $ctrl.customers">
        <td> {{customer.firstName}} </td>
        <td> {{customer.lastName}} </td>
        <td> {{customer.birthday}} </td>
        <td ng-if="customer.gender == 'm'">Male</td>
        <td ng-if="customer.gender == 'w'">Female</td>
      </tr>
    </tbody>
  </table>
