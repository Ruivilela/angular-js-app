<div class="row">
  <div class="col-md-3">
  </div>
  <form class="col-md-6">
    <h2>
      Customer Create
    </h2>
    <div class="form-group">
      <label> First Name</label>
      <input ng-model="inputFN" class="form-control">
    </div>
    <div class="form-group">
      <label> Last Name</label>
      <input ng-model="inputLN" class="form-control">
    </div>
    <div class="form-group">
      <label> Birthday</label>
      <datepicker date-format="yyyy-MM-dd">
        <input class="form-control" ng-model="inputBirthday" type="text"/>
      </datepicker>
    </div>
    <div class="form-group" >
      <label> Gender</label>
      <select
        class="form-control"
        ng-model="inputGender"
        ng-init="inputGender='f'"
      >
        <option value="f">Female</option>
        <option value="m">Male</option>
      </select>
    </div>
    <div class="form-group">
      <label>Last Contact</label>
      <datepicker date-format="yyyy-MM-dd">
        <input
          class="form-control"
          ng-model="inputLastContacted"
          type="text"
        />
      </datepicker>
    </div>
    <div class="form-group">
      <label>Customer Lifetime Value</label>
      <input
        ng-model="inputValue"
        class="form-control"
        type="number"
      >
    </div>
    <button
      class="btn btn-primary"
      type="submit"
      ng-click="createCustomer(inputFN,inputLN,inputBirthday,inputGender,inputLastContacted,inputValue)"
    >
      Save
    </button>
    <button ng-click="cancelCreate()" type="submit" class="btn btn-primary">
      Cancel
    </button>
  </form>
</div>
